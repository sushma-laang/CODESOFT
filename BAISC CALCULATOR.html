<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CALCULATOR</title>
<style>
  body {
    display: flex; justify-content: center; align-items: center; height: 100vh;
    font-family: Arial, sans-serif; background: #f0f0f0;
  }
  .calculator {
    background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 260px;
  }
  #display {
    width: 100%; height: 40px; font-size: 1.5rem; margin-bottom: 15px;
    text-align: right; padding: 5px; border: 1px solid #ccc; border-radius: 5px;
    user-select: none;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    font-size: 1.2rem; padding: 15px; border: none; border-radius: 5px;
    background: #eee; cursor: pointer;
    transition: background 0.3s;
  }
  button.operator {
    background: #f9a825; color: white;
  }
  button:hover {
    background: #ddd;
  }
  button.operator:hover {
    background: #f57f17;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled />
  <div class="buttons">
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="clearDisplay()">C</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button style="grid-column: span 4; background:#4caf50; color:#fff;" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(val) {
    if (display.value === 'Error') display.value = '';
    display.value += val;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      // Evaluate expression safely
      const result = eval(display.value);
      display.value = result;
    } catch {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
